syntax = "proto3";

import "response_pin.proto";

package service;

service UpdatePin {
    rpc Execute (UpdateRequest) returns (PinResponse) {}
}

message UpdateRequest {
    int32 id = 1;
    int32 userId = 2;
    string title = 3;
    string url = 4;
    string phrase = 5;
    int64 timestamp = 6;
    string description = 7;
    repeated string tags = 8;
}
